out.push('Alebo je OK, ked si clovek zacne robit srandu v materskom klube - chcipni aj s rodinou, chcipni sama, chcipni s detmi ked sa idu postat? ');
out.push('To bude este vacsia sranda? ');
out.push('Budu to brat ako srandu a nezoberu to osobne?');
out.push(';A potom, ze na to niekto reaguje, zakladaju sa nove kluby, atd.');
out.push('+Jedna vec je prijat vsetko, bez rozmyslu a druha, urcit si nejake hranice. ');
out.push('+Ak budem pouzivat slova "Chcipni" a "PDP" v beznej konverzacii, tak pravdepodobne budu prispevky okamzite zmazane, alebo dostanem ban. ');
out.push('Pricom by som sa musel znizit na primitivnu uroven konverzacie. ');
out.push('Nehovoriac, ze nieco take clovek neocakava od mamiciek pri konverzacii o detoch. ');
out.push('Pricom sa tam zbehne stado sliepok, ktore kotkodakaju uplne rovnako.');
out.push('Velitelka kurina este zacne kvokat, ked sa clovek snazi zachovat urcite dekorum a slusne spravanie.');
out.push('+Mageospeach, bol aspon miestami vtipny. ');
out.push('Ale hovorit "Chcipni" a "PDP" - proste naraza na hranicu: STOP.');
out.push('V klube RRR - Regulérní Ritné Rydlo, je cez 32000 prispevkov plnych stability dospelejsimi ludmi.');

var beg = [];
var pointa = [];
var plain = [];

for (var i=0;i<out.length;i++) {
  var l = out[i];
  if (l[0]=="+") {
    beg.push(l.substr(1));
    continue
  }
  if (l[0]==";") {
    pointa.push(l.substr(1));
    continue
  }

  plain.push(l);
}

var selOne = function(dict) {
  var n = Math.floor(Math.random() * dict.length)
  return dict[n]+" ";
}
    
var generateKeosan = function(cnt) {
  var out = "";
  out += selOne(beg)+"<br>";
  for (var i=0;i<cnt;i++) {
    out += selOne(plain)
  }
  out += "<br>"+selOne(pointa);
  return out;
}

window.onload = function() {
  var 
      output = document.getElementById('output'),
      wordcount = document.getElementById('wordcount'),
      fd;

  document.getElementById('input-form').addEventListener('submit', function(e) {
    e.preventDefault();
    output.classList.remove('value');
    output.innerHTML = generateKeosan(parseInt(wordcount.value, 10));
    output.classList.add('value');
  }, false);
};
  </script>
