  <script>
function sumValues(obj) {
  var sum = 0;
  for (var key in obj) {
    if (obj.hasOwnProperty(key) && typeof obj[key] === 'number') {
      sum += obj[key];
    }
  }
  return sum;
}

function CondFreqDist(corpus) {
  this.dist = {};
  var lastWord = '',
      words = corpus.toLowerCase().split(/\s+/g);
  for (var i = 0, l = words.length; i < l; i++) {
    var word = words[i];
    if (lastWord) {
      var next = this.dist[lastWord] || {};
      next[word] = (next[word] || 0) + 1;
      this.dist[lastWord] = next;
    }
    lastWord = word;
  }
}
CondFreqDist.prototype.count = function(w1, w2) {
  return (this.dist[w1.toLowerCase()] || {})[w2.toLowerCase()] || 0;
};
CondFreqDist.prototype.freq = function(w1, w2) {
  return (this.count(w1, w2) / sumValues(this.dist[w1.toLowerCase()] || {})) || 0;
};
CondFreqDist.prototype.getRandomWord = function() {
  var keys = Object.keys(this.dist);
  return keys[(keys.length * Math.random()) | 0] || '';
};

function transformSyntax(s) {
  return s[0].toUpperCase() + s.substring(1).replace(/\.\s+\w/g, function(match) {
    return match.toUpperCase();
  }).replace(/\W*$/, '.');
}

function generateBigramSeq(fdist, length, word) {
  word = word ? word.toLowerCase() : fdist.getRandomWord().toLowerCase();
  wordSeq = [word];
  var cycles = 0;
  while (wordSeq.length < length) {
    var r = Math.random(),
        s = 0,
        words = fdist.dist[word] || {};
    if (Object.keys(words).length === 0) break;
    for (var next in words) {
      if (words.hasOwnProperty(next)) {
        s += fdist.freq(word, next);
        if (s > r) {
          wordSeq.push(next);
          word = next;
          break;
        }
      }
    }
    // Sanity check
    if (++cycles > length * 2) {
        if (window.console && console.log) console.log('too many cycles');
        break;
    }
  }
  return transformSyntax(wordSeq.join(' '));
}

var keosan = 'Nevidel by som to tak cierno bielo. Stejne z celeho kontexu je tu len par frkov. Bavi ma, ako vsetko je len "mea culpa" a ako ludia za mna urcuju, aky som zahorknuty, nestastny, ci fabuluju a kombinuju a vydavaju to za pravdu. Vzhladom na to, ze som uzavrety clovek, tak osobne informacie do okolia nepustam. Ale tu som si trochu otvoril ventil. Na Okounu je zabavne, co som si na starom Mageu nevsimol, ze je tu kopec lačných hyen. Tie len cakaju na nejake nove a zaujimave informace, aby to mohli rozmazavat, vrtat sa v tom a papečkom pichať do hovienka, nech z toho vylezie este viac. Preto je tu tolko vela roznych fetisizmov a kompresorov. Ale detom urobi radost kazda malickost. Tak prosim. Kebyze v inom klube uz len z desatiny zacnu ludia takto rypat, tak moderator davno zasahuje. Moja chyba, ze som to neutal skor a v dobrej viere sa ponal vysvetlovat, ze objasnim situaciu. Tu sa kazda malickost chyti, rozoberie a zlozi do niecoho uplne ineho a vysvetli sa to po svojom. Potom sa predklada nova verzia divatelneho Keosana a ta sa necha zivit. To co sa tu prezentuje a to co v nima moje skutocne realne okolie je nieco uplne, ale uplne ine. Ale prosim, nenechajte sa rusit v hovienkovej žranici. Prajem dobru chut.Ano, dostal som potrasenie rukou na 40tku s prislubom organizacie oslavy. A to bolo vsetko. Mrzi ma to, ale na druhu stranu, mne su oslavy ukradnute. I keby som dostal nejaky darcek, tak na 99,999% sa netrafi do toho, co by mi urobilo radost.Chyby su, ze som iny. Iny, ako si praje a chce to zmenit. Chce vacsinou nieco, co mi je proti srsti a ja chcem zase nieco, co byva jej proti srsti. Tak teda status quo.Nie. Je to o tom, ze ona ma predstavu, ze takyto by som mal byt a basta. Ze by ma malo bavit cestovanie a mal by som byt viac spolocensky. Zabuda, ze je introvert, ako ja. Spolocensky nie som a cestovanie ma nebavi. Mam na neho posu. Bavi ma ine a jej zase to lezie na nervy.Jedna chyba by sa nasla. Nemozem sa dokopat k dokonceniu prerabky bytu. Neakceptujeme totiz navrhy jeden druheho, co sa tyka formy, ktora by viedla k jej uskutocneniu.U mna to zacalo nasadenim uctovneho programu, ktory som zacal pouzivat a fascinovali ma jeho moznosti. Program mal aj rozpocet, ale vzhladom na strukturu nakladov, ktoru som vytvoril, bol nepouzitelny. Tak som cez excel vytvoril vlastny rozpocet, ktory len ukazuje smer, ako sa drzat v mesiaci. Vychadza sa z hlavneho uctovnictva, kde su kategorie a podkategorie. Kategorii je cca 20, podkategorii cca 200. Program umoznuje pri vhodnom zvoleni mat rovnake podkategorie u viacerych kategorii, takze ide potom robit sumare aj z viacerych pohladov. Su to presne statistiky za ucty, meny, dni, tyzdne, mesiace, stvrtorky, roky, alebo obdobia. Presna evidencia sa mozno niekedy zda zbytocna, ale inokedy dava odpovede na otazky, ktore by nevedela zodpovedat, keby nebola presna. Potom si clovek moze porvnavat rozne parametre, obdobia, kategorie, podkategorie /ci dokonca obchody, osoby,.../ a zistovat, ako je na tom. Je to odpich pre zlepsovanie sa a optimalizacie, kde ukaze moznosti vo vydavkoch /alebo prijmoch/. Cela optimalizacia moze potom dopadnut tak, ze je nebadana, ale male zmeny sa mozu dost prejavit v case. Jediny problem je, ze vela ludi trpi ekonomickou alergiou, na nieco take. Hlavne, ze sedia na fejspuciku, davaju si lajky a aby vyuzili software nejake efektivne, ich nenapadne.Moj zapis vyzera asi takto: 2kg muka psenicna T650 MPR/0,45E, celkom 0,90E, obchod Koruna, Potraviny/Zakladne potraviny, kto: Domacnost/alebo dalsich X osob z ciselnika osob. Takto podrobne to mam cisto len zo statistickych dovod. Az sa clovek po rokoch spatne pozera, co konretne, kde stalo a moze porovnavat trebars celkove naklady/rozpocet a vplyv inflacie s jednotlivymi obdobiami.Zoznam som dal aj rodicom, svokrovcom. Aky trest. Len pripomienka. Supis. Ako ked dostanes koncorocne vyuctovanie za elektrinu, alebo vypis z banky.Ale toto som tusim v minulosti aplikoval tiez, pretoze som zienke daval cely rok darceky /len tak/. Na Vianoce dostala tiez nejake malickosti a k tomu zoznam, co vsetko dostala dopredu na Vianoce. To sa jej nepacilo, lebo nebolo to prekvapenie. Pozeram, ze nie som sam, kto vytlacil listok :-) Tento rok vsak zienka tusila, ze to dopadne podobne, tak ma prechytracila. Ze ona chce len podprsenku. Z jednej boli dve a v nejakej extra luxusnej predajni na ne padlo hned 105 EUR. Mal som pre nu darcek - stylove hodinky /cca 40E/, ale tie som jej ukazal pred mesiacom, lebo som nevedel, ci som sa trafil do vkusu /vacsinou sa jej netrafim/. Darcek vsak evidentne nestacil, ani 1200 E, co som jej poslal este zaciatkom roka na ucet stavebka, aby mala uroky aj premiu. To vraj neni darcek.Akych ekonomov ? Ekonomika je pseudoveda. Sam mam studovanu ekonomiku/bankovnictvo/uctovnictvo. Zaradenie najomneho medzi pasivny prijem mohol urobit iba naivny clovek.Priklad: mal som "pasivny prijem" z prenajmu garaze. Chcelo to hladat podnajomnikov, pretoze vacsinou spekulovali, ze si auto odlozia len na zimu. No a pocas jednej zimy mi najomnik oznamil, ze on tam ma motorku a niekto sa pokusal vlamat do garaze. Poskodil mi vrata a zamok. Dnu sa nedostal, ale mne vznikla skoda, ktora nepokryla ani cely "pasivny prijem". Policia samozrejme neurobila nic, len tam poslala hliadku a konstatovala, ze dnu sa nedostal. Najomnik tam uz neostal a nasiel si iny podnajom.Mat prijmy z prenajmu nehnutelnosti - to je bud full time job, alebo podnikanie pri sprave majetku. Najst niekoho, kto je slusny, plati v cas a dlhodoby najomnik, je stastie. Dalsie je, ak nevznikaju naklady a skody a netreba reinvestovat do nehnutelnosti. Toto vsetko sa samo od seba neurobi, t.j. neni to cisto pasivny prijem. Je to len prijem. Rovnako by si mohla argumentovat, ze obchodnik, ktory niekomu nieco pozicia a clovek mu to vracia spat v splatkach, ma pasivny prijem.Krpuch to neriesi a zienke to moc nevyhovalo a par krat sa ozvala. Povedal som, ze mne ten papier vyhovuje a budem ho kupovat. Ak jej nevyhovuje, moze si kupit cokolvek ine chce. Zaraba a minat dokaze na podstatne vacsie hluposti. Nekupila si ho. Tak jej asi za to az tak nestal, aby si ho kupila.To mate tak. Ked vidite napr. Jehovistov, ako sa vam snazia nakukat svoju pravdu a svoj sposob zivota a vam to neda, ze sa chcete pobavit, poviete im svoj nazor a viete, ze ich to rozprudi k vysvetlovaniu, ze vasa cesta je nespravna a len tak ich je spravna. Takto ma pred cca 10timi rokmi na ulici raz oslovila dvojica jehovistov a snazila sa ma presvedcit o tej ich pravde. Normalne by som ich pozdravil a dovidenia a isiel dalej. Vtedy som sa vsak neponahla, mal som veselu naladu a tak som si povedal, ze nasadim na nich rovnaku techniku. A zacali ma presvedcovat ich pseudoargumentami.... a ja som im na to logicky vyvracal jeden argument za druhym. Neviem, ci presla takto hodina-dve vzajomnej diskusie, ale nakoniec doslo, ze skor nez oni presvedcia mna, ja presvedcim ich o opaku. Tak sa rozlucili a sli po svojom. Takto je to obcas aj na Okounovi - pobavi ma cierno-biele videnie sveta a to, ze ludia nevedia akceptovat, ze ten druhy moze mat na to uplne iny nazor a nemusi sa mylit z nich ani jeden.Vidis to. A vies, ze doma castejsie vyberam lyzicu, ako pribor? A miesto rovneho taniera castejsie jem z hlbokeho taniera, skor misky? Ubudlo snad zo mna?'+
'Ked su dlhe vlasy, tak temeno hlavy pod nimi sa zvykne potit. Preto sa vlasy prevzdusnuju, kratia. Napr. sa zastrihnu strojcekom do stratena, alebo noznickami a nad nimi sa nechaju dlhe vlasy, ktore ich kryju. Tak sa zda, ze ma hlava riadnu hrivu, ale pod nou ma kratsie vlasy. Je to vzdusnejsie.'+
'Tak to vas dnes potesim novou krmou :)Pred par rokmi som kupil v Lidli jednorazove holiace strojceky. Po prvom pouziti som ich nechcel dalej pouzivat, ale nevyhodil som ich. Tahalo to fuzy, t.j. nebolo to dost ostre. Tak som neskor nasiel navod a zacal ostrit tie jednorazove holitka, tesne pred holenim. Dnes som vyhodil asi po 8 mesiacoch jedno funkcne, naostrene holitko. Este by holilo /bolo ostre/, ale uz sa na nom dral ten plastovy zvlhcujuci pasik. Povedal som zene, nech si zoberie z balenia a pouziva ich tiez /na pipinu/ a ukazal jej, ako ich ostrit. Ale nezdielala moje objavitelsko-kutilske nadsenie a preferuje radsej tie drahe par kusove ruzove /z Lidla/, co maju o dost hrubsi uchyt. Pozor, aby nedoslo k omyly - holitka nestriedame, nevymiename si ich - čestné pionierske.'+
'Chcel som jej to hodit len do stratena POD dalsimi dlhymi vlasmi, ktore to prekryju. Nechystal som sa prestrihavat vsetky vlasy. A keby to nedopadlo dobre, tak by sla ku kadernicke. Chcela si dat vlasy aj tak urobit nakratko. Z mojej strany to bolo len take podpichnutie. Vedel som, ze si neda urobit odo mna ziaden strih. Ale nemal by som problem, pustit sa do toho. Ked uz si clovek "odoperuje" rozne kožné vyrastky /nie znamienka/, tak nejake 165-te strihanie hlavy je brnkačka. Svietime vsade LED ziarovkami a kolieska cabajky si krajame na tenko, lebo nam tak chutia. Aj paradajku zjem napr. celu, ale prerezem ju na dve polovice a kazdu polovicu naplatkujem asi na 60 platkov. Myslia si, ze kazdy den si davam 1 platok paradajky ? Zoberiem si 10 platkov a tak ich jem, miesto toho, aby som jedol hrube kusy zeleniny. Tak si chot svoje mindraky liecit inde. Svet nekonci niekde v Prahe, ci za hranicami CR. V SR su tisicky rodin, ktore maju mensie prijmy /i vydavky/ a vyziju. Nehovoriac vobec o Srbsku a dalsich krajinach. Len ty si asi pojedla vsetku mudrost sveta a tak vies, ze je to nemozne a nieco musim robit zle, ked zijem tak, ako miliony dalsich ludi na svete /i lepsie/. A z mnozstva tych ludi, by moj zivot /i vydavky/ pripadali ako luxus. Poloz si otazku. Keby si povedala nejakemu investicnemu bankarovi z New Yorku, ako zijes a ake mas vydavky - co by asi povedal? Ze je to nemozne a cela CR vratane Prahy je len velky chudobinec. Ale samozrejme, ty vies vsetko lepsie. I ked si to neskusila ;) Ad pre niekoho "skrblenie" - rodicia velku cast zivota setrili na barak. Zacali ho stavat tesne po socializme. Kym ho dostavali a nastahovali sa do neho, preslo 23 rokov. Od detskych cias, az do dospelosti, som zil v rodine, kde bolo uplne bezne, ze sa setrilo - lebo barak pohltil vsetko. Pre mna neni nic nove, ani nezvykle, ze som v tom len pokracoval. Pretoze na ten "standard", som zvyknuty. Nehovoriac o tom, ze moja babka este podporovala svojimi recami, ako je na dochodku tazko a ako sa maju tazko dochodcovia /a ze treba zit usporne a setrit, nezadlzovat sa a byt pracovity a zodpovedny/. Tak uz v 5-6 rokoch som rozmyslal o zivote na dochodku. Babka si svoje vydavky zapisovala, ja som presiel na vyssi level a mam na to uctovnicky software + excelovske rozpocty. Pre mna je to ako ryba vo vode. Je to moje prostredie a som v nom v pohode. Tieto navyky som si potom preniesol ako do prace, tak do vztahu a novej domacnosti. Tak asi na 8 dospelackych porcii: cícerový koložvárius /zaliaty vajciami a s hornou krustou z Goudy/. Zena dostala na MDZ uz vcera: kabelku, hodinky a strieborne nausnice. Blava koncom mesiaca. Krpusik dostal vcera oblbovak. Pred zakrokom doma zvracal. Malo mu to ucinkovat, znova neucinkovalo. Mal hysteriu z kresla, hysteriu z fukacky vzduchu, hysteriu z vrtacky /aj ked ju nezazil/, hysteriu zo skrabatka. Nakoniec pani doktorka nevrtala, len vysrkabala kaz a dala detsku plombu. Pre koncom zakroku skoro trafil pani doktorku dalsiu sablou. Skore 1 zub opraveny /aj ked ktovie ako ked sa nemohlo vrtat/, dalsie 4 ostavaju. Po 3 hodinach mu oblbovak zacal fungovat - zacal mat kopec reci, divne usmevy, tackavu chodzu. Ako opity. Ledva zaspal. O mesiac dalsi zub. Asi teraz uz bez toho oblbovaku. Kedze bol zbytocny.'+
'Dnes zena kupila asi 5kg ryb a dalsie ine su objednane. Na jednej strane dobre, ze sa zacala angazovat, ale na druhej - moja statistika bude narusena. Ked jej to preplatim, tak statistika bude OK, ale degraduje to jej snahu. Tazka volba :) Pokial to utrati z nepodstatne, ako sladkosti - pripadne malickosti, co jej preplatim, tak skreslenie je minimalne. Pokial sa kupi toho viac, tak by statistika nebola objektivna. Ako pokus o sabotaz by to bolo rafinovane, ale skor chce mat tie ryby, lebo kamosky si to kupili tiez. Uz sme tak kupovali /ja/ lososa. To je fajn. Ale teraz kupila hoki a dojde aj aljaska treska. Hoki som este nejedol, ale aljaska treska /napr. v obchodoch/ je hnus. Kupil by som asi iba lososa. Ked to kupim z rozpoctu, tak je to OK. Ked to kupi ona bokom, tak ta evidencia nebude presna. To je, ale nebude evidencne podchytene. Co bude narusat moju statistiku. Tu by som chcel mat co najpresnejsiu. Mozem to sice od nej vyzvediet a doplnit - ale to potom bude chciet asi preplatit. Co neni problem, ale mne ide o ten pocit zodpovednosti, aby sa v nej vyvolal. Ze tu neni sama. Ked sa jej opytam, tak bude chciet. Mojim cielom vsak neni, aby zienka bola nesamostatna a zavisla osoba. Suvisi to s podielanim sa na chode domacnosti a fungovani rodiny. Zauctovat to to neni problem, ak budem mat vsetky informacie. Mozem to hodit, ako jej prijem a zaroven jej vydaj.'+
'Koložvárius si vydupala žena. Jedol som ho potom týždeň... A čo by som jej neulahodil? Samú ju vyjedala prvú. Staci, ze clovek vidiet rozne porno obrazky zien a dost z nich tam ma badatelne rozne bradavicky v oblasti genitalu. Mimochodom, ked tu niekto spominal tu zjazdarku, tak som si myslel, ci to neni ta, co pan Czekotay spominal, ze kde sa pozrie, kozy ukazuje. Ako investor by som do reklamy cez nu peniaze teda nedaval. Tych 15 minut slavy vyprsi a stejne ju bude poznat malokto.To len mrkám po vás očkom. Viete, žena chcela trojku a o vás by sa ten bicykel aspoň mohol oprieť. Chorobna setrivost je, ak niekto hrabe peniaze iba preto, aby ich mal. Chorobna setrivost neni, ak niekto nemina na niektore polozky, ale plati, alebo rozhadzuje, ci daruje peniaze za polozky ine, alebo pre dalsich ludi/rodinu. Chorobne setrivy clovek nekupuje elektroniku, foto, sperky, nevytvara ucty na meno rodiny, kde im posiela peniaze. Nekupuje im dary /alebo pribuzenstvu/.Niektore polozky su mensie, aby sa inde mohlo dopriat. Je to len otazka priorit. Napr. od zeny som na 40tku dostal potrasenie rukou a ze mi urobi oslavu. Nakoniec ani oslava nebola. Ze vsak som nic nechcel kupit. Pre ETA Harmony - program1 - 3:30h, velkost 2. Po upeceni, vypnut pekaren a nechat dojst 15 minut, aby sa chlieb lahsie vyklopil. Potom ho vyklopit na rost napr. od fritezy a tym sa zaisti dokladne preschnutie z kazdej strany. Nechat odpocivat asi 8 hodin. Nakrajan elektrickym krajacom, alebo chlebovym nozom s jemnymi zubkami /ci Victorinox noze na paradajky, Fiskars desiatovy a podobne/. Rez musi byt hladky, cesto musi pruzit, nesmie sa vytrhavat, nesmie lepit. Vysledny chleba ma tak cca 1400g. A komu chutit nebude, nech si ide kupit kaizerky.... Predtym som robil aj variacie so slnecnicovymi semenami, tekvicovymi /najlepsie/ a drvenym lanom /najvonavejsie/. Lenze zapekanie a dlhodobe uzivanie tychto semien po tepelnej uprave nema pozitivne, ale negativne vlastnosti. Tak som ich vynechal. Naviac niektori ludia nemaju radi chrumkave prekvapenia v chlebe, alebo to nemozu pre zdravotne dovody. Kakao tam byt nemusi. Davam ho tam preto, ze zafarbi jemne chlieb. Podobny trik ako pouzivaju vyrobcovia. Naviac, tmave horke kakao - jemne nahorkne chlieb. A to je to, co som chcel. Jemna horkasta chut. Ale ono to ovplyvni chutovo len minimalne v tom mnozstve. Viac tam citit zeler. Chut je vsak vyvazena - vychutnat sa da, ked sa je chleba samostatne. Ked sa oblozi, tak chut chleba neprebija oblozenie. Je to chlieb na kazdodenne jedenie, ktory sa nepreje, ako rozne specialne. Rano si tak zapapkam,  chlebik doma robeny, na nom flakot salamy, a za nim ostiepok udeny. K tom dalej chutnat chcem, uhorku zo spajze vytiahnem a dosnivam svoj ranny sen, do prace sa poberiem... :-) To je asi tak. 10 kucharov robi jeden recept a kazdy inak dopadne. Hlavne, ze nam, pripadne okoliu chut /nas recept, nami robeny/. Nie snaha pani Wiriel si nieco dokazat. Na buduce by mohla vynechat kvasnice uplne a tvrdit, aka je to hnusna placka a neda sa to jest. Prave pre taketo dovody nechcem uvadzat recept, ked to niekto sprzni. Ale ako vtip k pobaveniu publika to uslo. Este ocakavam, ze niekto zacne robit aj "cuketový prívarok s klobaskou popularnou". Mozno pani Lulie, ked jej dokonci ten "koložvárius". Komentare k pani Wiriel a jej chlebovemu pokusu: 1/ recept na chlieb je modularny. Nerobim vzdy rovnaky, ale obmienam. 2/ neporadila sa a vybrala si nie najvhodnejsiu variantu. Odporucal by som jej skusit so zelerovym korenom. 3/ pohanku dala BIELU a nie HNEDU!!! Cim urobil dost podstatny chutovy rozdiel. 4/ kedze tam dala bielu pohanku, tak sa jej ani nerozvarila a ma tam kusky pohanky /bez chuti/. Rozvarena hneda pohanka sa strati v recepte a zabezpeci miernu nahorklost. 5/ kakaa /variabilne v recepte/ bolo asi viac, alebo jej zle miesa pekaren /neuvadza, aku ma, ani ci je dvojhakova/. Chcete polemizovat? Urobte si vlastny recept. Popisal som moj recept. Za nepodarene napodobeniny nerucim. Ze vam zeler nechuti, OK. Ze neurobite original recept presne a potom hodnotite - tak to uz je hodnotenie vasej prace. Toho zeleru tam bolo stopove mnozstvo a pri jemnom nastruhani ani neviete, ze ho tam mate. Ak mate gule, co vlastne mat nemozete, tak skusite DRUHY poriadny recept - so zelerom a hnedou rozvarenou pohankou. A to bez ohladu na to, ci mate, ci nemate rada tie prisady. Kakao radsej nie, to je skor len na zafarbenie. Blbe je, ze viete, co do toho ide. Ine je ochutnat to a potom sa to dozvediet. Dolezity je vysledok. A potom si mozete hodnotit, ako chcete. Ale dovtedy mate len nevydarenu kopiu povodnej receptury. Svieckovu som jedol, neni to zle, ale nikdy som nechapal, co na tom v Cechach ludia vidia. Jedavali sme to aj v skole /zjedol som to/, ale zeby to bola nejaka delikatesa... Obycajne jedlo na vsedny den. Niektori ludia to dokazu, ini nie. Pri "stopovych" mnozstvach, to uz byva casto problem identifikovat. Napr. nejaku horcicu, alebo chren, si davas tiez len v malickom mnozstve a vo velkom by si z toho hodil šabľu. aku domacu pekaren by ste doporucili pre 1300-1500g chleby, pre PRAVIDELNE pecenie cca 2-3x do tyzdna? Roky kupujem ETA Harmony 2149, ale mam dojem, ze katuju kosty a okolo konca zaruky im uz hapruje nadoba /zaseknuta oska haku/ a praska remen. Vodny vysavac mam od Zelmera Vodnik da sa nim aj tepovat. Stal na svoju dobu velmi slusny balik, kopec filtrov a... ako sa vysava, kde je viac prachu, okamzite zapchaty filtrer, nasledne rozoberanie a cistenie. Plus cistenie a oplachovanie od vody... Radsej ho uz nevytahujem. Tycovy vysavac mam od Ety - je tam univerzalny textilny sacok. Celkom pohoda, ale prasi sa z neho. Tazke je to dobre zobrat von do kontajnera. LG vysavac s univerzalnym vreckom - maly, sikovny a plati podobne, ako ETA, prasi sa. Priemyselna ETA - dobre vysava, je vacsia. Vzhladom na gulaty /vajcovy/ tvar, sa trochu horsie cisti filter, ale je to celkom pouzitelne. Philips cyklonovy - asi to iste, co ma Istral, len v bielom. Najvacsia spokojnost. Clovek vidi okamzite, co mu tam lezie. Nadobu staci vyhodit. Ma iba 2 filtre, co treba cistit. Jeden je hrubsi molitan. Da sa vyprat, alebo vyklepat. Druhy je akoby papierova harmonika. Da sa vyklepat. Idealne je ich prefuknut stacenym vzduchom, alebo fukarom. Alebo kaslat na to, ze to nebude dokonale ciste a iba to vyklepat. Pri vyklepavani, aby nebol bordel, pouzitej, ze to uzatvorim do prazdneho sacku na odpadky. Najviac som asi spokojny s tym cyklonovym vysavacom. Imho dolezite neni, ci to ma 5-6-9 filtrov, ale ak nasaje nejak viac prachu, aby mu to neupchalo filtre a dobre sa to cistilo. Pokial vsak niekto preferuje, ze s tym nechce mat ziadnu robotu, ale nevadi mu platit za papierove sacky, tak ma najjednoduchsie vysavac s jednorazovymi sackami. Vodny vysavac som pred rokmi kupil ako darcek asi za 9990 SKK /Zelmer Vodnik/, lebo som vysaval svojej babke byt a ona mala taky prastary rusky vysavac, ktory skoro netahal. To som si na seba uplietol bic. Ked zomrela, vysavac mi zostal. Par krat ho pouzila rodina na tepovanie, ale nemam chut ho vytahovat, pretoze proces cistenia vysavaca bol asi na 1-2 dni, aj so susenim. Tycova ETA mi ostala po rodicoch, prenechali mi ju. LG vysavac som si kupil a ked bol starsi, pouzival som ho napr. pri prerabke,malovani. Kde som nedbal ani na to, ze sa zamaze od farby. Priemyselnu ETU som kupil, lebo som cakal, ze ten LG zakape. Ale LG nezakapal. Tak ju zatial sanujem do zasoby. Philips cyklonovy som kupil, aby som mohol pohodlne vysavat. Zena nechcela tu priemyselnu ETU pouzivat. Bola velka a tazka. Este mam jeden maly bateriovy - ten je na take male upratovanie, ked sa nieco rozsype. A skor krpuch ho ma ako hracku, ak objavi nejaku smietku a uz diriguje, ze chce vysavat. Vydrzi to tak 15-17 minut prevadzky /a 6 hodin sa musi nabijat/. To sa malokedy vidi, aby zeny same od seba chceli niekoho takto osulozit /a hlavne ak pan domaci vobec nedobiedzal/. Okrem situacii, ked sa vam pred garazou vala nejaky volny rolsicek, porsatko a rozvalujete sa pri velkom bazene na svojej haciende.';
