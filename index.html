  <script>
function sumValues(obj) {
  var sum = 0;
  for (var key in obj) {
    if (obj.hasOwnProperty(key) && typeof obj[key] === 'number') {
      sum += obj[key];
    }
  }
  return sum;
}

function CondFreqDist(corpus) {
  this.dist = {};
  var lastWord = '',
      words = corpus.toLowerCase().split(/\s+/g);
  for (var i = 0, l = words.length; i < l; i++) {
    var word = words[i];
    if (lastWord) {
      var next = this.dist[lastWord] || {};
      next[word] = (next[word] || 0) + 1;
      this.dist[lastWord] = next;
    }
    lastWord = word;
  }
}
CondFreqDist.prototype.count = function(w1, w2) {
  return (this.dist[w1.toLowerCase()] || {})[w2.toLowerCase()] || 0;
};
CondFreqDist.prototype.freq = function(w1, w2) {
  return (this.count(w1, w2) / sumValues(this.dist[w1.toLowerCase()] || {})) || 0;
};
CondFreqDist.prototype.getRandomWord = function() {
  var keys = Object.keys(this.dist);
  return keys[(keys.length * Math.random()) | 0] || '';
};

function transformSyntax(s) {
  return s[0].toUpperCase() + s.substring(1).replace(/\.\s+\w/g, function(match) {
    return match.toUpperCase();
  }).replace(/\W*$/, '.');
}

function generateBigramSeq(fdist, length, word) {
  word = word ? word.toLowerCase() : fdist.getRandomWord().toLowerCase();
  wordSeq = [word];
  var cycles = 0;
  while (wordSeq.length < length) {
    var r = Math.random(),
        s = 0,
        words = fdist.dist[word] || {};
    if (Object.keys(words).length === 0) break;
    for (var next in words) {
      if (words.hasOwnProperty(next)) {
        s += fdist.freq(word, next);
        if (s > r) {
          wordSeq.push(next);
          word = next;
          break;
        }
      }
    }
    // Sanity check
    if (++cycles > length * 2) {
        if (window.console && console.log) console.log('too many cycles');
        break;
    }
  }
  return transformSyntax(wordSeq.join(' '));
}

darceky /len tak/. Na Vianoce dostala tiez nejake malickosti a k tomu zoznam, co vsetko dostala dopredu na Vianoce. To sa jej nepacilo, lebo nebolo to prekvapenie. Pozeram, ze nie som sam, kto vytlacil listok :-) Tento rok vsak zienka tusila, ze to dopadne podobne, tak ma prechytracila. Ze ona chce len podprsenku. Z jednej boli dve a v nejakej extra luxusnej predajni na ne padlo hned 105 EUR. Mal som pre nu darcek - stylove hodinky /cca 40E/, ale tie som jej ukazal pred mesiacom, lebo som nevedel, ci som sa trafil do vkusu /vacsinou sa jej netrafim/. Darcek vsak evidentne nestacil, ani 1200 E, co som jej poslal este zaciatkom roka na ucet stavebka, aby mala uroky aj premiu. To vraj neni darcek.Akych ekonomov ? Ekonomika je pseudoveda. Sam mam studovanu ekonomiku/bankovnictvo/uctovnictvo. Zaradenie najomneho medzi pasivny prijem mohol urobit iba naivny clovek.Priklad: mal som "pasivny prijem" z prenajmu garaze. Chcelo to hladat podnajomnikov, pretoze vacsinou spekulovali, ze si auto odlozia len na zimu. No a pocas jednej zimy mi najomnik oznamil, ze on tam ma motorku a niekto sa pokusal vlamat do garaze. Poskodil mi vrata a zamok. Dnu sa nedostal, ale mne vznikla skoda, ktora nepokryla ani cely "pasivny prijem". Policia samozrejme neurobila nic, len tam poslala hliadku a konstatovala, ze dnu sa nedostal. Najomnik tam uz neostal a nasiel si iny podnajom.Mat prijmy z prenajmu nehnutelnosti - to je bud full time job, alebo podnikanie pri sprave majetku. Najst niekoho, kto je slusny, plati v cas a dlhodoby najomnik, je stastie. Dalsie je, ak nevznikaju naklady a skody a netreba reinvestovat do nehnutelnosti. Toto vsetko sa samo od seba neurobi, t.j. neni to cisto pasivny prijem. Je to len prijem. Rovnako by si mohla argumentovat, ze obchodnik, ktory niekomu nieco pozicia a clovek mu to vracia spat v splatkach, ma pasivny prijem.Krpuch to neriesi a zienke to moc nevyhovalo a par krat sa ozvala. Povedal som, ze mne ten papier vyhovuje a budem ho kupovat. Ak jej nevyhovuje, 'Tak to vas dnes potesim novou krmou :)Pred par rokmi som kupil v Lidli jednorazove holiace strojceky. Po prvom pouziti som ich nechcel dalej pouzivat, ale nevyhodil som ich. Tahalo to fuzy, t.j. nebolo to dost ostre. Tak som neskor nasiel navod a zacal ostrit tie jednorazove holitka, tesne pred holenim. Dnes som vyhodil asi po 8 mesiacoch jedno funkcne, naostrene holitko. Este by holilo /bolo ostre/, ale uz sa na nom dral ten plastovy zvlhcujuci pasik. Povedal som zene, nech si zoberie z balenia a pouziva ich tiez /na pipinu/ a ukazal jej, ako ich ostrit. Ale nezdielala moje objavitelsko-kutilske nadsenie a preferuje radsej tie drahe par kusove ruzove /z Lidla/, co maju o dost hrubsi uchyt. Pozor, aby nedoslo k omyly - holitka nestriedame, nevymiename si ich - čestné pionierske. '+

dia nemaju radi chrumkave prekvapenia v chlebe, alebo to nemozu pre zdravotne dovody. Kakao tam byt nemusi. Davam ho tam preto, ze zafarbi jemne chlieb. Podobny trik ako pouzivaju vyrobcovia. Naviac, tmave horke kakao - jemne nahorkne chlieb. A to je to, co som chcel. Jemna horkasta chut. Ale ono to ovplyvni chutovo len minimalne v tom mnozstve. Viac tam citit zeler. Chut je vsak vyvazena - vychutnat sa da, ked sa je chleba samostatne. Ked sa oblozi, tak chut chleba neprebija oblozenie. Je to chlieb na kazdodenne jedenie, ktory sa nepreje, ako rozne specialne. Rano si tak zapapkam,  chlebik doma robeny, na nom flakot salamy, a za nim ostiepok udeny. K tom dalej chutnat chcem, uhorku zo spajze vytiahnem a dosnivam svoj ranny sen, do prace sa poberiem... :-) To je asi tak. 10 kucharov robi jeden recept a kazdy inak dopadne. Hlavne, ze nam, pripadne okoliu chut /nas recept, nami robeny/. Nie snaha pani Wiriel si nieco dokazat. Na buduce by mohla vynechat kvasnice uplne a tvrdit, aka je to hnusna placka a neda sa to jest. Prave pre taketo dovody nechcem uvadzat recept, ked to niekto sprzni. Ale ako vtip k pobaveniu publika to uslo. Este ocakavam, ze niekto zacne robit aj "cuketový prívarok s klobaskou popularnou". Mozno pani Lulie, ked jej dokonci ten "koložvárius". Komentare k pani Wiriel a jej chlebovemu pokusu: 1/ recept na chlieb je modularny. Nerobim vzdy rovnaky, ale obmienam. 2/ neporadila sa a vybrala si nie najvhodnejsiu variantu. Odporucal by som jej skusit so zelerovym korenom. 3/ pohanku dala BIELU a nie HNEDU!!! Cim urobil dost podstatny chutovy rozdiel. 4/ kedze tam dala bielu pohanku, tak sa jej ani nerozvarila a ma tam kusky pohanky /bez chuti/. Rozvarena hneda pohanka sa strati v recepte a zabezpeci miernu nahorklost. 5/ kakaa /variabilne v recepte/ bolo asi viac, alebo jej zle miesa pekaren /neuvadza, aku ma, ani ci je dvojhakova/. Chcete polemizovat? Urobte si vlastny recept. Popisal som moj recept. Za nepodarene napodobeniny nerucim. Ze vam zeler nec 'To je otázka pohľadu, ako sa na to dívaš a čo porovnávaš. Ty sa dívaš na spotrebu domácnosti pri elektrickom vykurovaní, ja sa dívam na náklady na celkové energie, za tie isté služby, len zabezpečené inak. V aute nosim vlhcene utierky na palubovku, vlhcene utierky na okna + mikrovlaknova utierka + rolka papierovych utierok + spreje na umyvanie okien. V bagli mam zase papierove vreckovky + mikrovlaknovu utierku + vodu so sebou vo flasi /na pitie, ci umyvanie/. Okrem toho mam v bagli aj mini doplnujuci sprej s isoprophyl alkoholom. A na mazanie ruk a uhlikoviek este lekarsku vazelinu. Mne u okruhleho chleba vadilo, ze ked zacinas krajat, tak mas maly krajec. Mal som vyskusane, ze mi stacia 2 krajce z takeho chleba. Ale ked si das 2 krajce zo stredu, je to ine ako 2 krajce zo zaciatku. Potom je clovek hladny a da si 3 krajce chleba a to uz zase je moc. Alebo si odkrojis pol krajca a to zas neznasam, ked si chcem odkrojit krajec a je tam polka odkrojena. Ze si topotom clovek bud tu polku odkroji bokom, alebo ma krajec nerovnomerny so sirsou polkou.  Uz tu bolo pisane o sposobe ohrevu, ako funguje mikrovlnka. Ked budem mikrovlnkou ohrievat maso, alebo nieco ine, tak sa ohrieva aj zo stredu, kym bezny ohrev ohnom je z vonku. Oboje ohreje jedlo, ale mikrovlnka zatial prepeka stred /a nici ziviny/, kym klasicky ohrev z vonku to robi iba po okraji. Preto je jaternica po kratkej dobe v mikrovlnke dobre prepecena, kym pri klasickom peceni je vo vnutri kasovita. Ak by sa urobil chemicky rozbor typu, pomixujeme jedlo a urobime analyzu zivin, aminokyselin, vitaminov, atd… tak pri klasickej uprave by bolo zachovane viac zivin, ako s mikrovlnkou. Teda dlhsia uprava v mikrovlnke /pri rovnakom case/, nici viac zivin, ako klasicky sposob. Na druhu stranu, aby som nebol za ortodoxneho protimikrovlnkara - zalezi na casovani a tiez sposobe pouzitia. Napr. sa da dat do mikrovlnky pohar s vodou na par minut a potom k nemu po niekolkych minutach pridat potravina. Horuca para + mikrovlny po et na kazdy detail, ze som nieco zabudol a musim sa po to vratit. Lebo ako sa hovori.... kto nema v hlave, ma v nohach. Okolnosti a cas ma nutia veci si optimalizovat. Takto zoberiem si svoj bagel a viac neriesim. Čo napr. dať si na kľúče večnú zápalku? Je to v podstate kresadlo. Zápalka sa zašróbuje dnu /je tam vodotesná dutina/. Na jej konci je ľanový povrázok s kamienkom na kresanie. Kresá sa o bok, kde je horčíková tyčinka. Samo o sebe to veľmi funkčné neni, ale stačí tomu dopomôcť. Do dutiny so zápalkou naliať vysokopercentny horľavý alkohol /alebo benzin/. Knôt je tak namočený v horľavine a pri iskrení rýchlo chytí. Prípadne nevidím problém mať so sebou zapalovač, alebo skúsiť alteratívne metódy zapaľovania - napr. baterkou z mobilu a kovovou vatou, či staniolom a pod. Treba myslieť aj na to, že treba niečo čo bude horieť a to je ťažko, ak je všade vlhko a napršané. Preto sa hodí napr. že mám vo zvyku nosiť v malej KPZ-tke očné tampóny /univerzálna vecička/. Je to vata-buničina, ktorá pri prvej iskre chytá /treba ju rozstrhnúť na 2 kolieska/. Keď si človek pribalí aj trochu lekárskej vazeliny, napr. do mini uzatvárateľnej nádobky ako sú malé Nivea krémy, alebo mini tigria masť. Natrel by som vazelínu na očný tampón a pri prvej iskre to začne horieť. Po chvíľke sa zapáli tá vazelina a tá už horí podstatne dlhšie, takže by to vydržalo dlhšie horieť, kým sa niečo chytí vo vlhkejšom prostredí. Alebo mať so sebou fľaštičku s rozprašovačom /povedzme 30mll/ vysokohorľavého alkoholu - napr. Lesana - 70% alkohol, ktorá sa dá využiť ako na štípance proti komárom, tak na podpaľovanie. Na záver otázka - prečo má byť hypoteticky skupina v takom prostredí a prečo nemá mať určité vybavenie, ktoré si môžu so sebou nosiť? Pretože potom sa dajú vymýšlať varianty, čo všetko nemá u seba. Napr. nemajú topánky, oblečenie, ano vodu, nemôžu sa hýbať, majú zlomeniny, atď. Kapezetky a survival batohy tu ludia mavaju pomerne bezne, nie? A USB kable, nabijacky, rozne draty a konektory som nosievala tiez permanentne, ked som sa musela trepat z roboty 20 mil do tej nasej no-go zony nahadzovat servre. (Priznavam, ze navleky na obuv a svedske utierky som tam ale jaksi nemala...)  Je to v rozpore s GDPR. Nedal som k tomu suhlas, aby mohlo nieco take existovat. Naviac kopiruje moje originalne patentovane texty, bez autorskych poplatkov. Nepriespieva ani do zvazu OSA a zadarmo ich publikuje. Pricom dochadza aj k modifikacii textov bez suhlasu autora. Neviem, neviem - ale to bude bolsevik jak Brno. Co sa tyka sluzobneho psa, napr. na strazenie /nie na obranu/: raz kdesi davali rozhovor s jednym starym vlamacom, ktory hovoril o kvalitach psov, co strazili objekty. Ani sa nejednalo o utocnost, ale o stekot a prebudenie okolia. Povedal, ze velky pes je osobnost a nemal problem sa s nim skamaratit. Casto stacilo hodit kus zradla, ci nieco ine atd. Ale najhorsie vraj boli malicke psiky. Tie boli take nervozne, ze zaliezli niekde pod gauc a odtial vystekovali, az prebudili cely barak. A nedali sa uplatit, lebo sa bali a strazili si svoje uzemie - volali o pomoc. :) problem s nasim je, ze je krpaty a tazko ho chytit. Vacsinou zalezie niekde do diery a odtial vrci a vystekuje. V nestrazenej chvili naznacujuc utok na achilovku. Problem je: niecim ho svacnut, napr. zrolovanymi novinami /nanho je to asi dost tvrde, tak sa rozzuri este viac/. Cim viac ho clovek bije, tym je to horsie. da sa tapnut silnejsie, ale pri 3kg jeho vahy by uz bolo asi po nom /alebo nejake vazne ublizenie, zlomeniny, poskodene organy/ ak ho clovek chyti, stisne, zatrasie, tak pisti ako zakalana svina, ale po pusteni je schopny cloveka dobre pohryznut. Vobec sa z toho nepouci, i keby sa ukludnil po bitke a nedovoloval si momentalne, na buduce to urobi znovu. Aj to tak urobil zverolekarke. Drzala ho vo vzduchu, krk mal stlaceny na mysaciu velkost, pocural sa, hodil aj bobky, ale i tak, ked ho pustila, ju rafol. Po par navstevach ma uz u zverolekarky strach, ale to si skor myslim, ze ho ovplyvnuju dalsie psy, co sa tam tiez boja. Raz ma tak dohryzol, ze letel oblukom cez celu miestnost a dopadol na sedacku, potom sa rozbehol a utocil znova. Lenze, kde je zaruka, ze majitel na stena bez PP si neda urobit PP, alebo neskrizi to co nema /ci je nevhodne/, len aby mal stenata... Sirin a kto ich zapisuje ? Narodia sa stenata od rodicov z PP. Prida k nim par dalsich podobnych steniat bez PP a necha si ich s PP zaregistrovat. A bude tvrdit, ze sa narodili spolu.'+
'Myslem, ze falsovanie PP, ci ziskanie praveho PP na falosneho psa, problem nie je... Ked sme kupovali civavona, tak nam tvrdil, ze ho mozme mat toho isteho s PP, ale s priplatkom /cca raz tolko/. Ocko mu trochu zachadza. Vsetky steniatka vyzerali ako civavy, preverovalo sa to. Ale tusim sa potom zistilo, ze jeho matka zas tak cistokrvna nebola... Ad PP - napr. dlhosrsta civava vznikla kriznenim Yorksiraka a Civavy. Takze sa da potom povedat, ze dlhosrsta civava uz by nemala mat PP, nie? Nas civavon Riki - mozno je nevychovany, svojsky, ale drzime ho nakratko. Nech si steka, brese, ci vyhraza sa inemu psovi, alebo ten nam - to mi je jedno. Jedno vsak nie je, ak sa jedna uz o napadnutie osoby, ci svojho psa. Casto sa mi nepaci, aky je, na druhu stranu vsak lepsie, ako niektore civavy /vcera ukazovali v TV v programe Smotanka civavu Lolitka. To bol degenerat na entu s vyplazenym jazykom vyzerala ako debil - plysova hracka/. Ten nas je osobnost a neda sa. Aspon mu detiska daju pokoj. Inac by ho chytali, stiskali. On sa ich boji, co ked bol ako male stena, tak ho chytila sestrenicina dcera /mala cca asi 2 roky/ a hrala sa s nim a pohryzla civavona do chrbta. neviem - nebudem sa hadat, je mozne ze to bola anomalia. Ta pani povedala, ze je to taka rasa - ruzovy pudlik. Ani som si nevsimol, ze je ruzovy, az ked ma na to niekto upozornil. Pri blizsom pohlade mal fakt taky slaby naruzovkasty nadych. Vodu moc nema rad, kan naberiem do ruky vodu, ofrkam ho a mokrou rukou mu to dam na srst. Inac dnes som valil oci na toho nasho civavona, exota maleho. Rano prisiel a pistal, ked som ranajkoval. Jedol som vlastny recept - ryzu prekladanu s kapustou /zeli/ - bolo v tom okrem toho ako koreniny - horcica, mlete cierne korenie, chilli, mleta cervena paprika, vegeta. Este tam bola dusena paprika, prazena slaninka a prazena makka salama /gotaj/. Uz som dojedal a ostala mi len ta ochutena ryza. Psisko v zivote rizu nechcel jest, co ako ochutenu. Ked tak pistal, dal som mu trochu ryze do mysky a papluh ju zacal zrat!!! Maly gurman :))) je to zaujimave s detekciou zachvatov, alebo chorob u zvierat. Taktiez je mozne, ze okrem pachu by to mohla byt nejaka aura, alebo svetelne spektrum, ktore ludske oko nerozozna. Co som pocul, netykalo sa to psa, ale maleho zvieratka /tusim to bol plh lesny/. Jeden clovek bol vazne chory. Ma rakovinu, nador na jednom mieste na tele. Lekari mu uz nedavali sancu. Dostal do daru maleho plha. Ten sa s nim skamaratil. Zaujimave bolo, ze po case si ten plh zvykol na nom spavat. A zrovna sa mu lehaval na tom mieste, kde mal nador. Po niekolko mesiacoch bol dotycny na kontrole. Lekari nechceli verit vlastnym ociam. Ten rakovinovy nador sa zmensoval, az mu zmizol. Clovek sa vyliecil. Predstav si, ze prides k Tvojej babicke a ten Tvoj byvaly pes je na Teba agresivny. Iba povedzme do casu, kym sa napr. neprezlecies z pracovnych siat do domaceho. A potom Ta tam len toleruje... Slovom agresivny - myslim az tak, ze steka ako zmyslov zbaveny z dialky a ked sa priblizujes, mozno by Ta aj rafol /takmer s istotou/. A mozes ho trestat ako chces, stale bude na Teba agresivny. A cim viac ho budes trestat, tym je viac agresivnejsi. A pri metode opacnej - hrat sa na dobraka, je agresivny tiez /ako kedy. Niekedy je velmi mily. Tak pol na pol./ Potom skus vychovne metody... Ten nas, ked mal cca 1 rok, tak som bol 1 rok prec. Ked som sa vratil, tak bol dobry, ale raz ma pohryzol do nosa a odvtedy ma akosi navrch, co mu neviem vyhovorit.... Vtedy som ho hned nepotrestal, lebo som bol v miernom soku z jeho utoku a zachranoval si krvacajuci nos. Potrestal som ho az po osetreni. Ten pes je tusim schizofrenik - dokaze sa radovat aj zurit striedavo so sekundovymi pauzami, ktore sa neustale striedaju /ked ma niekedy taku naladu/.'+
'Tak si skuste vychovavat takeho psa, ked mu ublizit nemozete /prestat krmit nemozete tiez/ - lebo je to hned "preco ho chudiatko male trapis". Takze som jeho vychovu vzdal - nechcem, aby bol este NA MNA agresivnejsi. Ta agresivita je z 90 percent orientovana na mna. Rozrusia ho doma uz len cudzi ludia /to je zurivy tiez, maly "obranar"/. Co rypete do mojho psa ? Rypem snad ja do vychovy niekoho ineho? Sa vam lahko hovori, ked chcete nieco robit, cvicit a ostatok rodiny robi psovi opak, nez by mal /a kazi mu tak moralku/. Nie je to moj pes, nemam chut ho cvicit a je to jeho panovi fuk /alebo je skor aj proti/... Ked budem chciet, kupim a vycvicim si vlastneho. Pripadne na dochodku planujem psika mozno tiez :-) Ja som psa nechcel... On taky maly vycispan a gurman v jednej osobe, co ked sme mu davali SK spekacky /tak ich nechce zozrat bez horcice - co su inac mucnate/, tak sme mu chceli kupit spekacky pri Oravskej priehrade /v Namestove u masiara/. Miesto spekacok nam dali za 45-50,-Sk za kg, take udene klobasky na opekanie /bravcovinka+hovadzinka. Makkucke, zda sa bez muky, alebo minimum/. Chutovo vyborne /ak porovnavam za rovnaku sumu inde obycajne mucne spekacky/. Avsak cestou v aute, sa maly papluh vydal na prieskum do igelitky. Cely skoro do nej spadol. Dokonca zacal trhat zubami igelitku /co este nikdy neurobil/ - asi oblizoval, tam kde sa spekacky dotkli tasky. No a ked sa doslo do ciela a mali sa vybalit klobasky, tak stvrtka klobasky chybala. Ten maly papluh ju skoro cely ponoreny do igelitky zozral surovu /co este nikdy neurobil/ Svoje jedlo tak nie ... :-) Ale trosku sa snazim /obcas/, aby to nebolo nezdrave. Kupil som si napr. domacu pekarnicku na chleba a chystam sa vypekat. Osobne si myslim o miesani - ze by mohlo byt skor prospesnejsie. Ked sa zoberie, tak v prirode taky vlk nema furt rovnaku stravu. Rovnaka strava vedie k tomu, ze neobsahuje vsetky ziviny a moze poskodzovat niektore organy /napr. prebytkom, hromadenim inych zivin/. V prirode ma vlk raz maso, raz je hladny, inokedy iba kosti, ci malu korist. Zozerie obcas i obsah zaludka /s bylinkami/ a tak. Ale nema vsetko rovnako. Ked si zoberiem nasho psika, tak oni nezerie pravidelne, takze nech ma davky akekolvek, aj tak sa pomer nedodrzi. Davame mu normalnu stravu a ten mix granul je ako doplnok. On si vzdy zobne z toho na co ma chut. Cez vikend pistal, ako mal chut na palacinky /suche/. Apropo - zaujimali by ma zemiaky v jedle pre psa. Niektori psi ich zeru, nas ich zral /pistal za nim/, len ked boli tyzden v ladnicke v naleve kde bolo maso a tuk. Ale vraj by sa z nejakeho zdravotneho hladiska nemali psom davat. Na druhu stranu ked clovek vidi, ze niekde do granul davaju napr. kacka a zemiaky... A pisu, ze to je ako zdroj vlakniny. Mozno by to bolo dobre zhrnut: ze treba vsetko, ale s mierou ? Obcas mu ochutit niecim stravu, aby mal aj ine ziviny? Vcera dostal parky /u nas sa predavaju take, ze ani pes ich nechce zrat/ a aby ich zozral, potreli mu ich horcicou. Tak sa zalizoval... Je divne, ze horcicu odporucali, na odvykanie psa zrat od druheho :-) Zda sa, ze zabava graduje a niektore hyenky sa dobre bavia, alebo su rozhorcene. Pospajaju malovne hrusky s realnymi jablkami a tvaria sa, ze niecomu rozumeju. Chvilka prezradenia maleho tajomstva: nikdy som nekupoval psa, nemam psa a nemal som psa /myslene ani pes, ani fena/. Najdene ciastkovych informacii, ktore su 11 rokov stare a popisuju nieco, co sa stalo vtedy pred 5-7 rokmi naspat, popisovane ilustracnym sposobom s podobnostou ciste nahodnou /zmenene udaje a skutocnosti/. A preco som to vtedy napisal? Asi by sa nikto nebavil s niekym o psoch s niekym, kto psa nema. Tak som si niektore skutocnosti /detaily/ pozmenil. Ak sa nepletiem, bolo to tusim v dobach, ked sa spekulovalo s uzatvorenim Magea a boli tam aj nejake dlhsie vypadky. A bolo treba zahnat nudu.... Preto aj tento prispevok nepisem do dekompresora, ktory cita viac ludi. Este sa bude urcite par dalsich rozculovat na kreativnou tvorbou. Ale chuda
